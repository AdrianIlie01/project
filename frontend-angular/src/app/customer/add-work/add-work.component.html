<body class="d-flex min-vh-100 align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="text-center">
          <h1>Add New Work</h1>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()">

          <div class="form-floating mb-3">
            <input
              formControlName="title"
              id="title"
              type="text"
              class="form-control"
              placeholder="title"
              [ngClass]="{'is-invalid':submitted && f['title'].errors}"
            >
            <label for="title">Title</label>
            <div *ngIf="submitted && f['title'].errors" class="text-danger">
              <div *ngIf="submitted && f['title'].errors['required']">Title is required</div>
              <div *ngIf="submitted && f['title'].errors['validateTitle']">This title already exist. Please try another title</div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input
              formControlName="description"
              id="description"
              type="text"
              class="form-control"
              placeholder="description"
              [ngClass]="{'is-invalid':submitted && f['description'].errors}"
            >
            <label for="description">Description</label>
            <div *ngIf="submitted && f['description'].errors" class="text-danger">
              <div *ngIf="submitted && f['description'].errors['required']">Description is required</div>
            </div>
          </div>

          <div class="form-group col">
            <button class="btn btn-primary mt-1 col-lg-12" type="submit">Submit</button>
          </div>
         </form>

      </div>
    </div>
  </div>
</body>
