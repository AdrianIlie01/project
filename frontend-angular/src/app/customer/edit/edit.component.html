<body class="d-flex min-vh-100 align-items-center">
  <div class="container">
    <div class="row justify-content-center">
     <div class="col-lg-4">
        <div class="text-center">
          <h1>Update Customer</h1>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()">

          <div class="form-floating mb-3">
            <input
              formControlName="name"
              id="name"
              type="text"
              class="form-control"
              placeholder="name"
              [ngClass]="{'is-invalid':submitted && f['name'].errors}"
            >
            <label for="name">Name</label>
            <div *ngIf="submitted && f['name'].errors" class="text-danger">
              <div *ngIf="submitted && f['name'].errors['required']">Name is required</div>
              <div *ngIf="submitted && f['name'].errors['minlength']">Name must be at least 3 characters long</div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input
              formControlName="email"
              id="email"
              type="email"
              class="form-control"
              placeholder="email@yahoo.com"
              [ngClass]="{'is-invalid':submitted && f['email'].errors}"
            >
            <label for="email">Email</label>
            <div *ngIf="submitted && f['email'].errors" class="text-danger">
              <div *ngIf="submitted && f['email'].errors['required']">Email is required</div>
              <div *ngIf="submitted && f['email'].errors['pattern']">Invalid email</div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input
              formControlName="websiteUrl"
              id="websiteUrl"
              type="text"
              class="form-control"
              placeholder="url.com"
              [ngClass]="{'is-invalid':submitted && f['websiteUrl'].errors}"
            >
            <label for="websiteUrl">Website url</label>
            <div *ngIf="submitted && f['websiteUrl'].errors" class="text-danger">
              <div *ngIf="submitted && f['websiteUrl'].errors['required']">Website url is required</div>
              <div *ngIf="submitted && f['websiteUrl'].errors['pattern']">Invalid url</div>
            </div>
          </div>

          <div class="form-group col">
            <button class="btn btn-primary mt-1 col-lg-12" type="submit">Update</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>
